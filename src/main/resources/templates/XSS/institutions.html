<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1256">
    <title>XSS Lab</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Institutions</title>
</head>
<body>

<br><br>
<div align="center">
    <form th:action="@{/get}" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required size="30" ><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required size="30" ><br>

        <label for="description">State:</label>
        <input type="text" id="state" name="state" required size="30" ><br>
        <button type="submit" class="btn btn-info">Add Institution</button>
    </form>

</div>
<br><br><br><br>

<div align="center">
<h1>List of Institutions</h1>
<table border="2">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>State</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="institution : ${institutions}">
        <td th:text="${institution.name}"></td>
        <td th:text="${institution.description}"></td>
        <td th:utext="${institution.state}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
